{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'bootstrap/4.1.1/css/bootstrap.min.css' %}">

  <title>{% block page_title %}Climbing Application{% endblock page_title %}</title>

  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/climbing.css' %}">


</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #1d1e19;">
    <a class="navbar-brand" href="{% url 'climbing:index' %}">   <img src="{% static 'images/SCF.jpg' %}" width="40" height="40" alt="SCF"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if request.resolver_match.url_name == "index" %}active{%endif%}">
          <a class="nav-link" href="{% url 'climbing:index' %}">Compétitions</a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name == "athletes" %}active{%endif%}">
          <a class="nav-link" href="{% url 'climbing:athletes' %}">Athlètes</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-0">
        <li class="nav-item mr-0">
          <a class="nav-link" href="/admin/">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="page-header">
      <h1><a href="/">{%block title %}Climbing application{% endblock title %}</a></h1>
    </div>

    <div class="row">
      <div class="col-12">
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>{% endif %} {% block content %} {% endblock %}
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
